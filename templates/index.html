<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing Web App</title>
</head>
<body>
    <h1>Image Processing Web App</h1>
    <form action="/process" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".png, .jpg, .jpeg, .bmp" required>
        <br>
        <img id="image-preview" src="#" alt="Image Preview" style="max-width: 300px; max-height: 300px; margin-top: 10px; display: none;">
        <script>
            function previewImage() {
                var input = document.querySelector('input[type="file"]');
                var preview = document.getElementById('image-preview');
                
                input.addEventListener('change', function() {
                    var file = this.files[0];
                    if (file) {
                        var reader = new FileReader();
                        reader.onload = function(e) {
                            preview.src = e.target.result;
                            preview.style.display = 'block';
                        };
                        reader.readAsDataURL(file);
                    } else {
                        preview.src = '#';
                        preview.style.display = 'none';
                    }
                });
            }

            previewImage();
        </script>
        <br>
        <button type="submit">Process</button>
    </form>
</body>
</html>
