<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing Result</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .table-container {
            width: 50%; /* Set table container width to 50% of the viewport */
            margin-bottom: 20px; /* Add space below the table */
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        img {
            max-width: 100%;
            max-height: 100%; /* Set the maximum height for the images */
            margin-bottom: 5px;
        }
  
    </style>
</head>
<body>
    <h1>Image Processing Result</h1>
    <div class="table-container">
        <table>
            <tr>
                <th>Blur (Color)</th>
                <!-- <th>Wiener Filter (Color)</th>
                <th>Lucy Richardson (Color)</th> -->
                <th>Combination (Color)</th>
            </tr>
            <tr>
                <td>
                    <img src="data:image/png;base64,{{ blur_color }}" alt="Blur (Color)">
                </td>
                <!-- <td>
                    <img src="data:image/png;base64,{{ wiener_color }}" alt="Wiener Filter (Color)">
                </td>
                <td>
                    <img src="data:image/png;base64,{{ lr_color }}" alt="Lucy Richardson (Color)">
                </td> -->
                <td>
                    <img src="data:image/png;base64,{{ combination_color }}" alt="Combination (Color)">
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
